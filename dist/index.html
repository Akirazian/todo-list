<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Lexend:wght@300&family=Roboto&display=swap" rel="stylesheet"></head>
<body>
  <header>
    <h1 id="header-title">To-Do List</h1>
  </header>
  <main>
    <div class="project-sidebar" id="project-sidebar">
      <button class="project-list-item" id="today-todos-button">Today</button>
      <button class="project-list-item" id="week-todos-button">This Week</button>
      <button class="project-list-item" id="overdue-todos-button">Overdue</button>
      <h2>Projects</h2>
      <div id="project-list-container" class="project-list-container"></div>
      <button class="new-project-button" id="new-project-button">New Project</button>
    </div>
    <div id="todo-list-container" class="todo-list-container"></div>
  </main>
  <footer>Made by Al-Kiraz</footer>
</body>
</html>
<script src="main.js"></script>
